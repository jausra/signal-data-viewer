<!DOCTYPE hmtl>

<html>
    <head>
        <title>Signal Data Viewer</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-FRGbE3pigbYamZnw4+uT4t63+QJOfg4MXSgzPn2t8AWg9ofmFvZ/0Z37ZpCawjfXLBSVX2p2CncsmUH2hzsgJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Signal Data Viewer</h1>
            </div>
        </header>
        <main>
            <section>
                <div class="plotArea">
                    <div class="plotDisplay">
                        <div class="plotContainer">
                            <div class="plotContainerBody">
                                <canvas id="myPlot"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="plotPanel">
                        <div class="inputs">
                            <label for="start_time">Start time (s):</label>
                            <input type="text" id="start_time" name="start_time">
                            <br>
                            <label for="stop_time">Stop time (s):</label>
                            <input type="text" id="stop_time" name="stop_time">
                            <br>
                            <button id="reset_view">Reset View</button>
                            <br>
                            <button id="clearMarkers">Clear All Markers</button>
                        </div>
                        <div class="row">
                            <div class="dataSelector">
                                <input type="checkbox" id="sig1Checkbox" name="sig1Checkbox" checked>
                                <label for="sig1Checkbox">MLII</label>
                            </div>
                            <div class="statistics">
                                <p>Min: <span id="data1_min"></span> mV</p>
                                <p>Max: <span id="data1_max"></span> mV</p>
                                <p>Avg: <span id="data1_avg"></span> mV</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="dataSelector">
                                <input type="checkbox" id="sig2Checkbox" name="sig2Checkbox" checked>
                                <label for="sig2Checkbox">V5</label>
                            </div>
                            <div class="statistics">
                                <p>Min: <span id="data2_min"></span> mV</p>
                                <p>Max: <span id="data2_max"></span> mV</p>
                                <p>Avg: <span id="data2_avg"></span> mV</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
