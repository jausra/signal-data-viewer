<!DOCTYPE hmtl>

<html>
    <head>
        <title>Signal Data Viewer</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Signal Data Viewer</h1>
            </div>
        </header>
        <main>
            <section>
                <div class="plot-container">
                    <div class="plot-display">
                        <canvas id="myPlot"></canvas>
                    </div>
                    <div id="plot-panel">
                        <div class="inputs">
                            <label for="start_time">Start time (s):</label>
                            <input type="text" id="start_time" name="start_time">
                            <label for="stop_time">Stop time (s):</label>
                            <input type="text" id="stop_time" name="stop_time">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
